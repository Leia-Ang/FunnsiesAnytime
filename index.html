<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunnsiesAnytime</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>FunnsiesAnytime</h1>
        <p>Sunny or rainy, youâ€™re just a weather check away from your fun time in day!</p>
    </header>
    <main>
        <section id="weather-check">
            <h2>Check the Weather</h2>
            <input type="text" id="location" placeholder="Enter your city...">
            <button id="checkWeatherBtn">Check Weather</button>
            <div id="weatherResult"></div>
        </section>
        <section id="recommendations">
            <h2>Recommended Places</h2>
            <ul id="placesList"></ul>
            <div id="mapContainer" style="margin-top:1.5rem; display:none;">
                <h3>Explore Nearby on Google Maps</h3>
                <iframe id="googleMap" width="100%" height="300" style="border:0; border-radius:10px;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FunnsiesAnytime</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
